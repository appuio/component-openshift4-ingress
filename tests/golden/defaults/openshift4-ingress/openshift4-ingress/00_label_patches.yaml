apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: default-manager
  name: default-manager
  namespace: syn-resource-locker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: syn-resource-locker-default-manager
  name: syn-resource-locker-default-manager
rules:
  - apiGroups:
      - ''
    resources:
      - namespaces
    verbs:
      - get
      - list
      - patch
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: syn-resource-locker-default-manager
  name: syn-resource-locker-default-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syn-resource-locker-default-manager
subjects:
  - kind: ServiceAccount
    name: default-manager
    namespace: syn-resource-locker
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: default
  name: default
  namespace: syn-resource-locker
spec:
  patches:
    - id: patch1
      patchTemplate: |-
        "metadata":
          "labels":
            "network.openshift.io/policy-group": "hostNetwork"
      patchType: application/strategic-merge-patch+json
      targetObjectRef:
        apiVersion: v1
        kind: Namespace
        name: default
  serviceAccountRef:
    name: default-manager
