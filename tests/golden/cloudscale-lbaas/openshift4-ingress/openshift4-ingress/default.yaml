apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  labels:
    name: default
  name: default
  namespace: openshift-ingress-operator
spec:
  domain: apps.c-green-test-1234.syn.tools
  endpointPublishingStrategy:
    hostNetwork:
      protocol: PROXY
    type: HostNetwork
  nodePlacement:
    nodeSelector:
      matchLabels:
        node-role.kubernetes.io/infra: ''
  replicas: 2
