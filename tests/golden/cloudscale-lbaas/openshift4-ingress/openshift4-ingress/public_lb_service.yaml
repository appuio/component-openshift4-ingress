apiVersion: v1
kind: Service
metadata:
  annotations:
    k8s.cloudscale.ch/loadbalancer-floating-ips: '["192.0.2.100"]'
    k8s.cloudscale.ch/loadbalancer-force-hostname: ingress-public.c-green-test-1234.syn.tools
    k8s.cloudscale.ch/loadbalancer-pool-protocol: tcp
  labels:
    name: appuio-public-lb
  name: appuio-public-lb
  namespace: openshift-ingress
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    ingresscontroller.operator.openshift.io/deployment-ingresscontroller: public
  type: LoadBalancer
