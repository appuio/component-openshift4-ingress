applications:
  - prometheus

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-cert-manager/v2.2.0/lib/cert-manager.libsonnet
        output_path: vendor/lib/cert-manager.libsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-resource-locker/v2.0.0/lib/resource-locker.libjsonnet
        output_path: vendor/lib/resource-locker.libjsonnet
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-prometheus/feat/lib-servicemonitor/lib/prometheus.libsonnet
        output_path: vendor/lib/prometheus.libsonnet

  resource_locker:
    namespace: syn-resource-locker

  prometheus:
    defaultInstance: monitoring
    base: {}
    instances:
      monitoring:
        common:
          namespace: syn-monitoring
        prometheus:
          enabled: true

  openshift4_ingress:
    monitoring:
      enabled: true
      enableServiceMonitors:
        ingress-operator: true
    ingressControllers:
      foo:
        replicas: 2
        nodePlacement:
          nodeSelector:
            matchLabels:
              node-role.kubernetes.io/infra: ""
