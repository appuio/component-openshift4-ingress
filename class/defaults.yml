parameters:
  openshift4_ingress:
    =_metadata:
      multi_tenant: true
    namespace: openshift-ingress
    cloud:
      provider: ${facts:cloud}
      aws:
        accessKey: copy-from-cluster
      azure:
        clientID: copy-from-cluster
        subscriptionID: copy-from-cluster
        tenantID: copy-from-cluster
        resourceGroupName: copy-from-cluster
    ingressControllers:
      default:
        replicas: 2
        nodePlacement:
          nodeSelector:
            matchLabels:
              node-role.kubernetes.io/infra: ""
    ingressControllerAnnotations: {}

    patchDualStack:
      enabled: false
      objectSelector:
        matchExpressions:
          - key: 'ingresscontroller.operator.openshift.io/deployment-ingresscontroller'
            operator: 'Exists'


    secrets: {}
    cert_manager_certs: {}
